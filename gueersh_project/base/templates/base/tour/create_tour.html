{% extends '../base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Criação de Turnê{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
<div class="container mt-5">
  <h2>Nova Turnê para {{ band.name }}</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-3">Criar turnê</button>
  </form>
</div>
{% endblock %}
