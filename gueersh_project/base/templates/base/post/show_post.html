{% extends '../base.html' %}
{% load static %}

{% block title %}Posts - Feitio{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/post/show_post.css' %}">
<div class="post-detalhe">
  <div class="post-header">
    <h1 class="titulo">{{ post.title }}</h1>
    <div class="meta">
      <span>{{ post.user.username }}</span> â€¢
      <span>{{ post.created_at|date:"j \d\e M \d\e Y" }}</span>
    </div>
    <img src="{{ post.main_image.url }}" alt="{{ post.title }}" class="imagem-principal">
  </div>

  <div class="resumo">
    <p>{{ post.main_description }}</p>
  </div>

  <div class="conteudo">
    {{ post.content|safe }}
  </div>
</div>
{% endblock %}
