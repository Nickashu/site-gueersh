{% extends '../base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}{{band.name}}Criação de Lançamento{% endblock %}

{% block content %}
  <h2>Novo lançamento</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Salvar lançamento</button>
  </form>
{% endblock %}
