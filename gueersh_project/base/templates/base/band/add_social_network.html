{% extends '../base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Adicionar rede social para {{ band.name }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-3">Salvar</button>
  </form>
  <a href="{% url 'show_band' band.id %}">Voltar para a banda</a>
{% endblock %}
