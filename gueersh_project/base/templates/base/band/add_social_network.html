{% extends '../base.html' %}

{% block content %}
  <h2>Adicionar rede social para {{ band.name }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar</button>
  </form>
  <a href="{% url 'show_band' band.id %}">Voltar para a banda</a>
{% endblock %}
