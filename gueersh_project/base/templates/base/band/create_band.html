{% extends '../base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}{{band.name}}Criação de Banda{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>Criar nova banda</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-3">Criar banda</button>
  </form>
</div>
{% endblock %}
