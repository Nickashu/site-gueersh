<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Página Inicial{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <!-- Header fixo no topo -->
    <header class="header">
        <nav class="menu-vertical">
            <a href="#timeline">Timeline</a>
            <a href="#musica">Música</a>
            <a href="#sobre">Sobre</a>
        </nav>
        <div class="logo">FEITIO</div>
    </header>

    <!-- Conteúdo que muda -->
    <main class="conteudo">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-texto">
            <p style="margin: 0;">&copy; 2023 Feitio. Todos os direitos reservados.</p>
        </div>
        <div class="footer-links">
            <div class="footer-instagram">
                <a href="https://instagram.com/gueersh" target="_blank" class="instagram-button">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            <div class="footer-logo-banda">
                <a href="#" target="_blank" class="logo-banda-button">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
